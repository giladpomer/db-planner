<md-toolbar class="table-name-title md-accent">
    <div class="md-toolbar-tools">
        <md-input-container md-no-float class="minimum-space" flex="100">
            <input md-select-on-focus type="text" ng-model="selectedTable.name" placeholder="Table Name">
        </md-input-container>
    </div>
</md-toolbar>

<md-card>
    <md-list-item ng-repeat="column in selectedTable.columns" class="md-1-line">
        <md-button class="md-icon-button" aria-label="IsPrimaryKey">
            <md-icon ng-model="column.isPrimaryKey" ng-click="column.isPrimaryKey=!column.isPrimaryKey"
                     md-svg-icon="assets/svg/key.svg" ng-class="['nofocus', 'rotate-key', {'key-off': !column.isPrimaryKey}]"></md-icon>
        </md-button>

        <md-input-container md-no-float flex="15" class="minimum-space">
            <md-select placeholder="Data Type" name="type" ng-model="column.type" required>
                <md-option value="text">Text</md-option>
                <md-option value="number">Number</md-option>
                <md-option value="date">Date</md-option>
            </md-select>
        </md-input-container>
        <md-input-container md-no-float flex="85" class="minimum-space">
            <input required md-select-on-focus name="clientName" ng-model="column.name" placeholder="Column Name">
        </md-input-container>

        <md-button class="md-secondary md-warn" ng-click="selectedTable.columns.splice($index, 1)">
            Delete
        </md-button>

        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-card>

<md-card>
    <md-list-item class="md-1-line">
        <md-button class="md-icon-button" aria-label="IsPrimaryKey">
            <md-icon ng-model="columnEditor.isPrimaryKey" ng-click="columnEditor.isPrimaryKey=!columnEditor.isPrimaryKey"
                     md-svg-icon="assets/svg/key.svg" ng-class="['nofocus', 'rotate-key', {'key-off': !columnEditor.isPrimaryKey}]"></md-icon>
        </md-button>
        <md-input-container md-no-float flex="15" class="minimum-space">
            <md-select placeholder="Data Type" name="type" ng-model="columnTypeEditor" required>
                <md-option selected value="text">Text</md-option>
                <md-option value="number">Number</md-option>
                <md-option value="date">Date</md-option>
            </md-select>
        </md-input-container>
        <md-input-container md-no-float flex="85" class="minimum-space">
            <input md-select-on-focus ng-model="columnNameEditor" on-enter-key="addColumn(columnNameEditor)" placeholder="Column Name">
        </md-input-container>

        <md-button class="md-secondary" ng-click="addColumn(columnNameEditor)">
            Add
        </md-button>

        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-card>
