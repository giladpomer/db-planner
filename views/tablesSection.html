<md-subheader class="md-no-sticky">{{getCurrentDatabase().name}} Tables ({{getCurrentDatabase().tables.length}})</md-subheader>

<md-card md-theme-watch>
    <md-input-container md-no-float class="minimum-space">
        <input type="text" ng-model="tableNameEditor" placeholder="Table Name" on-enter-key="addTable(tableNameEditor)" id="tableNameEditor">
    </md-input-container>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="addTable(tableNameEditor)" id="addTableButton">Add</md-button>
    </md-card-actions>
</md-card>

<md-list>
    <md-list-item ng-repeat="table in getCurrentDatabase().tables" class="md-2-line" ng-click="selectTable(table)">
        <div ng-class="['md-list-item-text', {'selected' : table === selectedTable }]">
            <h3>{{table.name}}</h3>
            <p>{{table.columns.length}} columns</p>
        </div>
        <md-button class="md-icon-button md-secondary" aria-label="Delete" ng-click="deleteTable($event, $index)">
            <md-icon md-svg-icon="assets/svg/delete.svg" class="delete"></md-icon>
        </md-button>

        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>

</md-list>
