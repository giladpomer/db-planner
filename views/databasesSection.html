<md-toolbar>
    <div class="md-toolbar-tools">
        <span flex>Databases ({{databases.length}})</span>
        <md-button class="md-icon-button" ng-click="closeDatabases()">
            <md-icon md-svg-src="assets/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-card md-theme-watch>
    <md-input-container md-no-float class="minimum-space">
        <input type="text" ng-model="databaseNameEditor" placeholder="Database Name" on-enter-key="addDatabase(databaseNameEditor)" id="databaseNameEditor">
    </md-input-container>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="addDatabase(databaseNameEditor)">Add</md-button>
    </md-card-actions>
</md-card>

<md-list>
    <md-list-item ng-repeat="database in databases" ng-click="selectDatabase(database)" class="md-2-line">
        <div ng-class="['md-list-item-text', {'selected' : database === getCurrentDatabase() }]">
            <h3>{{database.name}}</h3>
            <p>{{database.tables.length}} tables</p>
        </div>
        <md-button class="md-icon-button md-secondary" aria-label="Delete" ng-click="deleteDatabase($index)">
            <md-icon md-svg-icon="assets/svg/delete.svg" class="delete"></md-icon>
        </md-button>

        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
