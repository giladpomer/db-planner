<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>DB Planner - Simple & Customizable Database Tables Planner</title>

    <meta charset="UTF-8">
    <meta name="keywords" content="DB,Database,Tables,Planner,Generator,Android,Java,SQLite">
    <meta name="description" content="Plan Databases of apps, save them as local JSON files and generate code files using this data">
    <meta property="og:title" content="DB Planner - Simple & Customizable Database Tables Planner" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://giladshapira.com/db-planner/" />
    <meta property="og:image" content="http://giladshapira.com/db-planner/assets/png/icon_big.png" />
    <meta property="og:description" content="Plan Databases of apps, save them as local JSON files and generate code files using this data" />

    <link rel="icon" href="assets/png/icon.png" type="image/png" sizes="16x16 32x32 48x48 64x64">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body ng-app="dbPlannerApp" layout="column" ng-controller="DatabasesController" ng-cloak>

    <md-toolbar layout="row" class="main-title">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleDatabases()" class="md-icon-button" aria-label="Databases list" id="toggleDatabases">
                <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
            </md-button>

            <md-input-container md-no-float class="minimum-space editable-title" flex>
                <input md-select-on-focus autofocus type="text" ng-model="getCurrentDatabase().name" placeholder="Database Name" on-enter-key="setFocus('tableNameEditor')">
            </md-input-container>

            <md-button class="md-icon-button" aria-label="Source On GitHub" ng-href="https://github.com/giladshapira/db-planner" target="_blank">
                <img src="assets/png/github.png" style="width: 24px; height: 24px;">
            </md-button>
        </div>
    </md-toolbar>

    <section flex layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="false" md-whiteframe="4" md-component-id="databases" id="databasesSection">
            <databases-section></databases-section>
        </md-sidenav>

        <md-sidenav md-is-locked-open="true" md-whiteframe="4" ng-hide="databases.length === 0">
            <tables-section></tables-section>
        </md-sidenav>

        <md-content flex id="content">
            <columns-section ng-hide="noTablesInCurrentDB()"></columns-section>
            <div class="md-padding" ng-show="noTablesInCurrentDB()">
                <h1>
                    Getting Started
                </h1>
                <h3>1. Choose a database name</h3>
                <h3>2. Add tables</h3>
                <h3>3. Add columns</h3>
            </div>
        </md-content>
    </section>

    <div layout="row">
        <floating-button></floating-button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>

    <script src="js/services/currentDatabaseService.js" type="text/javascript"></script>
    <script src="js/services/templatesService.js" type="text/javascript"></script>
    <script src="js/services/fileGeneratorService.js" type="text/javascript"></script>
    <script src="js/services/codeEditorService.js" type="text/javascript"></script>

    <script src="js/controllers/databasesController.js" type="text/javascript"></script>
    <script src="js/controllers/dialogs/templatesEditorDialogController.js" type="text/javascript"></script>
    <script src="js/controllers/dialogs/generatedFilesDialogController.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-ace/ui-ace.js"></script>

    <!--Google Analytics-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-71614476-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
</html>
